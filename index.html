<!DOCTYPE html>
<html>
<head>
<!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
<!-- Import vega-embed -->
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
<h1>Police Shootings in the U.S</h1>



<h2>Shootings Per Capita by State</h2>
<div id="vis1"></div>

<h2>Police Shooting Victims by Race / Location</h2>
<div id="vis2"></div>
  
<h2>Police Shooting Victims Per Capita by Race</h2>
<div id="vis3"></div>
  
<h2>Police More Likely to Target Non-White, Less Educated</h2>
<div id="vis4"></div>



<script type="text/javascript">
var specVis1 = "js/choropleth_map.vl.json";
var specVis2= "js/dotmap.vl.json";
var specVis3= "js/racebars.vl.json";
var specVis4= "js/scatter.vl.json";

vegaEmbed('#vis1', specVis1).then(function(result) {
// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error);
vegaEmbed('#vis2', specVis2).then(function(result) {
// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error);
vegaEmbed('#vis3', specVis3).then(function(result) {
// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error);
  vegaEmbed('#vis4', specVis4).then(function(result) {
// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error);
</script>
</body>

</html>
